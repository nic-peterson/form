<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="sign-up-container">
      <div class="sign-up-child left">
        <div class="logo-container">
          <div class="logo-flex">
            <img src="./assets/odin-lined.png" alt="Odin Logo" />
            <p class="logo-text">ODIN</p>
          </div>
        </div>
        <div class="photo-credit">
          <p class="photo-credit-paragraph">
            Photo by
            <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on
            <a href="https://unsplash.com/">Unsplash</a>
          </p>
        </div>
      </div>
      <div class="sign-up-child right">
        <div class="form-description">
          <p class="form-description-paragraph">
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams. Sign up
            <em>now</em> to get started.
          </p>
          <p class="form-description-paragraph">
            You <em>know</em> you want to.
          </p>
        </div>
        <form action="" method="post" class="form">
          <h2>Let's do this!</h2>
          <div class="form-fields">
            <div class="form-fields-left">
              <label for="fname" class="field-labels">first name</label>
              <input type="text" name="fname" id="fname" required /> <br />
              <label for="email" class="field-labels">email</label>
              <input type="email" name="email" id="email" /> <br />
              <label for="password" class="field-labels">password</label>
              <input
                type="password"
                name="password"
                id="password"
                onkeyup="check()"
              />
              <br />
            </div>
            <div class="form-fields-right">
              <label for="lname" class="field-labels">last name</label>
              <input type="text" name="lname" id="lname" required /> <br />
              <label for="phone" class="field-labels">Phone Number</label>
              <input type="tel" name="phone" id="phone" /> <br />
              <label for="confirm-password" class="field-labels"
                >Confirm Password</label
              >
              <input
                type="password"
                name="confirm-password"
                id="confirm-password"
                onkeyup="check();"
              />
              <br />
            </div>
          </div>
          <div class="form-submit">
            <div class="submit-container">
              <button type="submit">Create Account</button>
              <br />
              <p>Already have an account? <a href="http://">Log in</a></p>
            </div>
          </div>
        </form>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
